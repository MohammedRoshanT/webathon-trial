<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rational Decision Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h1>The Rational Decision Wheel</h1>
        
        <div class="add-option-form">
            <input type="text" id="option-input" placeholder="Enter a new option (e.g., 'Pizza')">
            <button id="add-option-btn">Add Option</button>
        </div>

        <div id="options-list" class="options-list-container">
            </div>

        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div id="wheel"></div>
            <button id="spin-button">DECIDE!</button>
        </div>

    </div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p>The wheel has decided:</p>
            <h2 id="result-text"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
